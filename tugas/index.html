<body>
    <iframe src="https://drive.google.com/file/d/14BHmIKFWc30AojoYESplQ2i3eE7v9mcY/preview?usp=sharing" frameborder="0"></iframe>
    <script>
        var VanzAudioxx = new Audio("mix/danger.mp3");
        VanzAudioxx.loop = true;
        // Mencegah copy
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            VanzAudioxx.play();
        });
    
        // Mencegah paste
        document.addEventListener('paste', function(e) {
            e.preventDefault();
            VanzAudioxx.play();
        });
    
        // Mencegah right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            VanzAudioxx.play();
        });
        document.addEventListener('keydown', function(event) {
        // Mendeteksi Ctrl+C atau Command+C
        if ((event.ctrlKey || event.metaKey) && event.key === 'c') {
            event.preventDefault();
            VanzAudioxx.play();
        }
        // Mendeteksi Ctrl+V atau Command+V
        if ((event.ctrlKey || event.metaKey) && event.key === 'v') {
            event.preventDefault();
            VanzAudioxx.play();
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
